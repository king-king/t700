    (function () {

        function makeBanner( banner, data ) {
            var content = util.createElement( "div", {classList : "content"}, banner );
            var curindex = 0;
            var items = [];
            util.loopArray( data, function ( src ) {
                                var item = util.createElement( "div", {

                    }
                } );
                items.push( item );
            } );

    })();
