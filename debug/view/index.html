<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        .content {
            width: 100%;
            position: absolute;
            top: 100px;
            bottom: 0;
            overflow-y: auto;
        }

        .content div {
            background: #efefef;
            font-weight: bolder;
        }

        .clear {
            font-size: 15px;
            font-weight: bolder;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin-top: 25px;
            border-radius: 50px;
            color: white;
            background: lightskyblue;
            cursor: pointer;
            margin-left: 50px;
            -webkit-user-select: none;
        }

        .clear:hover {
            opacity: 0.8;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="clear">clear</div>
<div class="content"></div>
<script>
    var content = document.querySelector( ".content" ),
            header = document.querySelector( ".header" );

    document.querySelector( ".clear" ).onclick = function () {
        content.innerHTML = "";
    };

    var ws = new WebSocket( "ws://localhost:8383" );

    ws.onopen = function () {
        header.style.background = "green";
    };

    ws.onmessage = function ( evt ) {
        console.log( evt.data );
        var div = document.createElement( "div" );
        div.innerHTML = "<font color='green'>>></font> " + evt.data;
        content.appendChild( div );
    };

    ws.onclose = function ( evt ) {
        header.style.background = "orangered";
        console.log( "WebSocketClosed!" );
    };

    ws.onerror = function ( evt ) {
        header.style.background = "orangered";
        console.log( "WebSocketError!" );
    };


</script>
</body>
</html>
