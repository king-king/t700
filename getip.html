<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function () {
        var xhr = new XMLHttpRequest();
        xhr.open( "get", "http://localhost:1338", true );
        xhr.send();
        xhr.onreadystatechange = function () {
            if ( xhr.readyState == 4 ) {
                var netdata = JSON.parse( xhr.responseText );
                console.log( netdata[1].address );
                alert( "http://" + netdata[1].address + ":55555" );
//                document.write( "http://" + netdata[1].address + ":55555" );
//                location.href = "http://" + netdata[1].address + ":55555";
            }
        };
    })();
</script>
</body>
</html>
