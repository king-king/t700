<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <link href="style/lib.css" rel="stylesheet">
    <title></title>
    <style>
        .page, .container {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .page {
            line-height: 504px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }

        .container {
            background: black;
        }

        .page-1 {
            background: red;
        }

        .page-2 {
            background: green;
        }

        .page-3 {
            background: gray;
        }

        .page-4 {
            background: chocolate;
        }

        .page-5 {
            background: brown;
        }

        .page-6 {
            background: lightblue;
        }

        .page img {
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
            -webkit-transform: translate3d(-50%, 0, 0);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page page-1">1
        <img src="img/1.jpg">
    </div>
    <div class="page page-2">2
        <img src="img/2.jpg">
    </div>
    <div class="page page-3">3
        <img src="img/3.jpg">
    </div>
    <div class="page page-4">4
        <img src="img/4.jpg">
    </div>
    <div class="page page-5">5
        <img src="img/5.jpg">
    </div>
    <div class="page page-6">6
        <img src="img/1.jpg">
    </div>
</div>
<script src="js/lib.js"></script>
<script src="js/system-v-with-scale.js"></script>

        alert( "oo" )
    }
</script>
</body>
</html>
